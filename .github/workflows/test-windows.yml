name: Test Windows Setup Instructions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-windows-instructions:
    name: Verify Windows README Instructions
    runs-on: windows-latest

    steps:
      - name: Step 4 - Download repository (using GitHub Actions checkout)
        uses: actions/checkout@v4

      - name: Step 2 - Install uv (from README)
        shell: powershell
        run: |
          Write-Host "Following Windows README Step 2..."
          powershell -ExecutionPolicy ByPass -c "irm https://astral.sh/uv/install.ps1 | iex"

      - name: Simulate reopening PowerShell
        shell: powershell
        run: |
          Write-Host "Simulating PowerShell restart by updating PATH..."
          $env:PATH = "$env:USERPROFILE\.cargo\bin;$env:PATH"

      - name: Step 3 - Verify uv is installed (from README)
        shell: powershell
        run: |
          Write-Host "Following Windows README Step 3..."
          $env:PATH = "$env:USERPROFILE\.cargo\bin;$env:PATH"
          uv --version

      - name: Verify we're in the right directory (Step 4 verification)
        shell: powershell
        run: |
          Write-Host "Verifying repository download as per README Step 4..."
          Write-Host "Current directory: $(Get-Location)"
          Get-ChildItem
          if ((Test-Path pyproject.toml) -and (Test-Path README.md)) { Write-Host "[OK] Required files found" }

      - name: Step 5 - Create and activate environment (from README)
        shell: powershell
        run: |
          Write-Host "Following Windows README Step 5..."
          $env:PATH = "$env:USERPROFILE\.cargo\bin;$env:PATH"
          uv sync

      - name: Step 6 - Test running Python (from README)
        shell: powershell
        run: |
          Write-Host "Following Windows README Step 6..."
          $env:PATH = "$env:USERPROFILE\.cargo\bin;$env:PATH"
          uv run python --version

      - name: Verify Installation - Test imports (from README)
        shell: powershell
        run: |
          Write-Host "Following README 'Verifying Your Installation' section..."
          $env:PATH = "$env:USERPROFILE\.cargo\bin;$env:PATH"
          uv run python -c "import numpy; import astropy; import pandas; print('Success! All packages imported correctly.')"

      - name: Verify Installation - Test Jupyter (from README)
        shell: powershell
        run: |
          Write-Host "Testing Jupyter as per README..."
          $env:PATH = "$env:USERPROFILE\.cargo\bin;$env:PATH"
          uv run jupyter --version

      - name: Test running a Python script example
        shell: powershell
        run: |
          Write-Host "Testing 'Running Python scripts' section from README..."
          $env:PATH = "$env:USERPROFILE\.cargo\bin;$env:PATH"
          Set-Content -Path test_script.py -Value "import numpy as np; print(f'NumPy test: {np.array([1,2,3])}')"
          uv run python test_script.py
          Remove-Item test_script.py

      - name: Test adding a new package (from README)
        shell: powershell
        run: |
          Write-Host "Testing 'Adding new packages' section from README..."
          $env:PATH = "$env:USERPROFILE\.cargo\bin;$env:PATH"
          uv add matplotlib
          uv run python -c "import matplotlib; print(f'Matplotlib {matplotlib.__version__} installed successfully')"

      - name: Report success
        shell: powershell
        run: |
          Write-Host "[OK] All Windows README instructions verified successfully!"
          Write-Host "[OK] Students following the Windows instructions should have a working environment"
