name: Test Linux Setup Instructions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-linux-instructions:
    name: Verify Linux README Instructions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Step 2 - Install uv (from README)
        run: |
          echo "Following Linux README Step 2..."
          curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Step 2 alternative - Source environment (from README)
        run: |
          echo "Following README alternative: source environment..."
          source $HOME/.cargo/env

      - name: Step 3 - Verify uv is installed (from README)
        run: |
          echo "Following Linux README Step 3..."
          export PATH="$HOME/.cargo/bin:$PATH"
          uv --version

      - name: Step 4 - Navigate to project folder (already in folder)
        run: |
          echo "Following Linux README Step 4..."
          echo "Current directory: $(pwd)"
          ls -la

      - name: Install build dependencies (from README note)
        run: |
          echo "Following README note about system libraries..."
          sudo apt-get update
          sudo apt-get install -y python3-dev build-essential

      - name: Step 5 - Create and activate environment (from README)
        run: |
          echo "Following Linux README Step 5..."
          export PATH="$HOME/.cargo/bin:$PATH"
          uv sync

      - name: Step 6 - Test running Python (from README)
        run: |
          echo "Following Linux README Step 6..."
          export PATH="$HOME/.cargo/bin:$PATH"
          uv run python --version

      - name: Verify Installation - Test imports (from README)
        run: |
          echo "Following README 'Verifying Your Installation' section..."
          export PATH="$HOME/.cargo/bin:$PATH"
          uv run python -c "
          import numpy
          import astropy
          import pandas
          print('Success! All packages imported correctly.')
          "

      - name: Verify Installation - Test Jupyter (from README)
        run: |
          echo "Testing Jupyter as per README..."
          export PATH="$HOME/.cargo/bin:$PATH"
          uv run jupyter --version

      - name: Test running a Python script example
        run: |
          echo "Testing 'Running Python scripts' section from README..."
          export PATH="$HOME/.cargo/bin:$PATH"
          echo 'import numpy as np; print(f"NumPy test: {np.array([1,2,3])}")' > test_script.py
          uv run python test_script.py
          rm test_script.py

      - name: Test adding a new package (from README)
        run: |
          echo "Testing 'Adding new packages' section from README..."
          export PATH="$HOME/.cargo/bin:$PATH"
          uv add matplotlib
          uv run python -c "import matplotlib; print(f'Matplotlib {matplotlib.__version__} installed successfully')"

      - name: Report success
        run: |
          echo "✓ All Linux README instructions verified successfully!"
          echo "✓ Students following the Linux instructions should have a working environment"
